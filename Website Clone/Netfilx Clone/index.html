<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico">
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="netflix-logo"><img src="assets/images/logo.svg"alt="Netflix logo"></div>
            <div class="button">
                <div class="user-choice">
                    <div class="lang-logo"></div>
                    <select class="lang-select">
                        <option value="En">English</option>
                        <option value="Hi">Hindi</option>
                    </select>
                    <div class="select-menu-arrow"></div>
                </div>
                <div class="sign-in">
                    <button>Sign In</button>
                </div>
            </div>
            
        </div>
        <div class="hero"></div>
    </div>
</body>
</html>
