<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- linking the favicon and rel is used to tell browser how the link is to be used -->

    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMnYPXIDmRTKpj1drsmIRD_0NJJLVIVnMJNA&s"/>
    <link rel="stylesheet" href="style.css">
    <title>Online Shopping site in India: Shop Online for Mobiles, Books, Watches, Shoes and More - Amazon.in</title>
</head>
<body>
    <header class="header">
        <div class="container container-header">
            <div class="logo-container white-border">
                <div class="logo"></div>
                <span class="dotin">.in</span>
            </div>
            
            <div class="delivery-container white-border">
                <span class="del-text">Deliver to XYZ</span>
                <div class="location-icon"></div>
                <span class="add-text">ABCD xxxx</span>
            </div>

            <div class="search-container">
                <select name="" class="search-select-menu">
                    <option value="" select disabled selected>All</option>
                </select>
                <input type="text" placeholder="Search Amazon.in" class="input-search">
                <button type="submit" class="search-icon"></button>                
            </div>

            <div class="nationality-container white-border">
                <div class="nationality-flag">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Flag_of_India.svg/2560px-Flag_of_India.svg.png">
                </div>
                <p>EN</p>
            </div>

            <div class="account-container white-border">
                <p style="font-size: 0.7rem;">Hello, XYZ</p>
                <p style="font-weight: bolder; font-size: 0.9rem;">Accounts & Lists</p>
            </div>

            <div class="orders-container white-border">
                <p style="font-size: 0.9rem;">Returns</p>
                <p style="font-weight: bolder;font-size: 0.9rem;">& Orders</p>
            </div>

            <div class="cart-container white-border">
                <div class="cart-logo"></div>
                <div class="cart-num">A</div>
                <span class="cart-text">Cart</span>
            </div>
        </div>
    </header>

    <!-- image slider -->
    <section>
        <div class="slider-container">
            <div class="image-list">
                <div class="image-item">
                    <img src="https://m.media-amazon.com/images/I/71Il-Yh+v5L._SX3000_.jpg">
                </div>
                <div class="image-item">
                    <img src="https://images-eu.ssl-images-amazon.com/images/G/31/IMG25/Home/2025/BAU/GW/Hero/Dec/Mega_home_sale_BAU_PC_-_Trendy_showpieces._CB776559147_.jpg">
                </div>
                <div class="image-item">
                    <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/APAY/Jupiter/travel/Goa_PC_Hero_3000x1200._CB779609792_.jpg">
                </div>
                <div class="image-item">
                    <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/Books/Nov25Bx/D335634842_PC_1_1x._CB779735513_.jpg">
                </div>
            </div>

            <div class="side-arrow-btns-container">
                <button class="left-arrow"></button>
                <button class="right-arrow"></button>
            </div>
        </div>
    </section>
</body>
</html>
