<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form: 24BCB0118</title>
</head>

<body>
    <header>
        <h1>Registration Form</h1>
        <div class="logo">
            <div class="logo-container">
                <img src="https://vtop.vit.ac.in/vtop/assets/img/VITLogoEmblem.png" alt="">

    <main>
        <form class="form">
            <table>

                <tr>

                    </td>
                    <td>
                        <select name="" id="">

                        </select> Year
                    </td>
                </tr>

                <tr>
                    <td class="requirements"><label for="">Qualification:</label></td>
                    <td>

                        </select>
                    </td>
                </tr>

                <tr>
                    <td class="requirements"><label for="">Email ID:</label></td>
                    <td><input type="email"></td>
                </tr>

                <tr>
                    <td class="requirements"><label for="">Address:</label></td>
                    <td><textarea name="" id="" rows="6" cols="21"></textarea></td>
                </tr> 

                <tr>
                    <td class="requirements"><label for="">Upload Photo:</label></td>
                    <td><input type="file"></td>
                    <td></td>
                </tr>

                <tr>
                    <td class="requirements"><label for=""></label></td>

                </tr>
